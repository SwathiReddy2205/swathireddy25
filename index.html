        //problem 4
        document.write(`<b>PROBLEM 4. *Inheritance and Method Overriding:* Create a class Shape with methods calculateArea() and calculatePerimeter(). Create child classes Circle and Square that inherit from Shape. Override the calculateArea() method in both child classes.<br></b>`)
        class Shape{
        calculateArea(){
            undefined
        }

        calculatePerimeter(){
            undefined
        }
        }

        class Circle extends Shape{
        constructor(radius) {
            super();
            this.radius = radius;
        }
        calculateArea(){
            return Math.PI*this.radius**2;
        }
        }

        class Square extends Shape{
        constructor(side){
            super();
            this.side = side;
        }
        calculateArea() {
            return this.side**2
            // return this.side*this.side;
        }
        }
        let cir=new Circle(8)
