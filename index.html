function asc(arr){
    for(i=0;i<arr.length;i++){
        for(j=0;j<i;j++){
            if(arr[i].length<arr[j].length){
                var temp=arr[i]
                arr[i]=arr[j]
                arr[j]=temp
            }
        }
    }
    return "["+arr+"]"
}
