<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items{
            background-color: aquamarine;
            padding: 30px;

        }
        .four,.five,.six{
            display: flex;
            gap: 5px;
            padding-left: 10px;
            padding-right: 10px;
            height: 40vh;
        
        }
        .four .items,.five .items,.six .items{
            border: 2px solid black;
            text-align: center;
    
        }
        .container{background-color:palevioletred;
            display: flex;
            gap: 5px;
            border: 1px solid black;
            padding: 40px;
            height: 80vh;
            width: 95vw;
        }
        .two .a,.b,.c{
            display: flex;
        }
        .two .a,.c{gap: 300px;
        }
        .two .b{
            justify-content:center ;
        }
    </style>
</head>
<body>
    

    <h2>Absolute Position Layout</h2>
    <div class="container">
        <div style="position: absolute;"><img src="../images/nature.jpg" width="100" height="100"></div>
        <div style="position: absolute;right:10px;"><img src="../images/nature.jpg" width="100" height="100"></div>
        <div style="position: absolute;right: 10px;bottom: 10px; "><img src="../images/nature.jpg" width="100" height="100"></div>
        <div style="position: absolute;top:82vh;"><img src="../images/nature.jpg" width="100" height="100"></div>
        <div style="position: absolute;left:40vh; top:50vh;"><img src="../images/nature.jpg" width="100" height="100"></div>


    </div>
<h2>Relative position Layout</h2>
    <div class="container">
        <div style="position: relative;left:1px;"><img src="../images/save earth.jpg" width="100" height="100"></div>
        <div style="position: relative; left:-100px;top:450px;"><img src="../images/save earth.jpg" width="100" height="100"></div>
        <div style="position: relative;top: 225px;"><img src="../images/save earth.jpg" width="100" height="100"></div>
        <div style="position: relative;right:-100px;top: 450px;"><img src="../images/save earth.jpg" width="100" height="100"></div>
        <div style="position: relative;right: 1px;"><img src="../images/save earth.jpg" width="100" height="100"></div>
    </div>
    <h2> Position Using Flex</h2>
    <div class="container">
        <div class="two">
        <div class="a">
            <img src="../images/waterfall.jpg" width="100" height="100">
            <img src="../images/waterfall.jpg" width="100" height="100">
        </div>
        <div class="b">
            <img src="../images/waterfall.jpg" width="100" height="100">
        </div>
        <div class="c">
            <img src="../images/waterfall.jpg" width="100" height="100">
            <img src="../images/waterfall.jpg" width="100" height="100">
        </div>
        </div>
    </div>


<h2>4 columns Layout</h2>
   <div class="container">

    <div class="items":>1</div>
    <div class="items">2</div>

    <div class="items">4</div>
    </div>
</div>
