<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stars(){
            var a="*";
            for(i=1;i<=5;i++){
             document.write(a.repeat(i));
             document.write("<br>");
            }
        }
        stars()
        document.write("<br>")

        function stars2(){
            var a="*";
            for(i=5;i>=1;i--){
             document.write(a.repeat(i));
             document.write("<br>");
            }
        }
        stars2();

        document.write("<br>")

        function numbers(b){
            var a="";
            for(i=1;i<=b;i++){
                a=(a+i)+"";
                document.write(a);
                document.write("<br>")
            }
        }
        numbers(5);

       document.write("<br>")
        function rev(a){
        var b="";
        for(i=0;a[i];i++){
        b=a[i]+b;
        }
        return b
        }
        document.write(rev("javascript"));
        document.write("<br>")

        document.write("<br>")
        function rev1(a){
        var b="";
        for(i=0;a[i];i++){
        b=a[i]+b;
        }
        if(a===b){
        return a+"  True"
        }
        else{
        return a+"  False"
        }
        }
        document.write(rev1("malayalam"),"<br>")
        document.write(rev1("swathireddy"),"<br>")

        document.write("<br>")
        function len(a){
        var c=0;
        for(i=0;a[i];i++){
        c++;
        }
        return a+" "+c;
        }
        document.write(len("swathireddy"),"<br>")
       



   

      
    </script>
    
</body>
</html>
